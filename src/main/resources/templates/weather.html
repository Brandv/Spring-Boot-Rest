<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Today's Weather</title>
    <style>body {text-align: center} button {align-items: left } table { border: 5px darkslategrey double; margin: 0 auto} </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <button><a href="/">Home</a></button>
    <h1>Today's Weather</h1>
    <!--Ajaxify?-->
    <div th:if="${(error)}">
        <h2>Please enter a valid city</h2>
    </div>

    <section th:unless="${error}">
        <table>
            <tr>
                <td th:text="${city}"></td>
            </tr>
            <tr>
                <td th:text="${temp}"></td>
            </tr>
            <tr>
                <td th:text="${humidity}"></td>
            </tr>
        </table>
    </section>

    <!--<section th:if="${error}">-->
    <form th:action="weather" method="get">
        <input type="text" name="city" placeholder="Enter City" />
        <input type="submit" value="Search" />
    </form>
    <!--</section>-->

</body>

</html>
